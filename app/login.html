<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyScreen</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="well login-card">
          <form accept-charset="UTF-8" method="post">
            <fieldset>
              <legend>Terminal Login</legend>
            </fieldset>
            <div class="form-group">
              <label for="user_email">Titulo</label>
              <br>
              <input class="form-control" type="text" name="terminal[title]" id="terminal_title">
            </div>
            <div class="form-group">
              <label for="user_password">Senha</label>
              <br>
              <input class="form-control" type="password" name="terminal[password]" id="terminal_password">
            </div>
            <div class="actions text-center">
              <a class="btn btn-raised btn-danger btn-lg" href="index.html">
                Voltar
              </a>
              <input type="submit" value="Entrar" class="btn btn-raised btn-success btn-lg">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
