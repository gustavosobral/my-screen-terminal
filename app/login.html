<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyScreen</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/ripples.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/material.min.js"></script>
  <script type="text/javascript" src="js/ripples.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script>if (window.module) module = window.module;</script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 login">
        <div id="login-alert" class="alert alert-danger">
          Título ou senha inválidos.
        </div>
        <div class="well">
          <form accept-charset="UTF-8" method="post">
            <fieldset>
              <legend>Terminal Login</legend>
            </fieldset>
            <div class="form-group">
              <label for="user_email">Titulo</label>
              <br>
              <input class="form-control" type="text" name="terminal[title]" id="terminal_title">
            </div>
            <div class="form-group">
              <label for="user_password">Senha</label>
              <br>
              <input class="form-control" type="password" name="terminal[password]" id="terminal_password">
            </div>
            <div class="actions text-center">
              <a class="btn btn-raised btn-danger btn-lg" href="index.html">
                Voltar
              </a>
              <input type="submit" value="Entrar" class="btn btn-raised btn-success btn-lg">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
